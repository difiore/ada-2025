knitr:
  opts_chunk:
    echo: true
    warning: true
    message: true
    comment: "##"
    prompt: false
    tidy: true
    tidy.opts:
      width.cutoff: 80
    fig.align: "center"
    R.options:
      width: 80

format:
  html:
    css: css/style.css
    grid:
      sidebar-width: 350px
    toc: true
    fontsize: 12pt
    toc-title: "Table of Contents"
    toc-expand: true
    toc-depth: 3
    theme:
      - css/theme.scss
    code-tools: true

filters:
  - fold_results.lua

comments:
  hypothesis: true

bibliography:
  - bib/book.bib
  - bib/ada.bib

csl: bib/my-format.csl
